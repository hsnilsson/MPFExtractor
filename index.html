<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Extract depth maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      html {
        height: 100%;
      }

      body {
        font-family: "Raleway", sans-serif;
        margin: 0;
        min-height: 100vh;
        height: 100vh;
      }

      header {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        padding: 1.6rem 3rem;
        background-color: aquamarine;
        background-image: linear-gradient(to left, #7fffe9, #7fffb8);
        transform: perspective(1px) skewY(-4deg);
        box-shadow: 35px 38px 84px -23px rgba(0, 0, 0, 0.38);
        opacity: 1;
        transition: all 0.5s ease-in-out;
        z-index: 10;
      }

      .dashboard {
        display: flex;
      }

      .github-link {
        cursor: pointer;
        margin: 1em;
        margin-left: 2em;
        text-decoration: none;
        display: flex;
        align-items: center;
        align-self: flex-end;
      }

      .github-link img {
        width: 3em;
        height: 3em;
      }

      .github-link div {
        display: inline-block;
        vertical-align: top;
        width: 5em;
        font-size: 13px;
        margin-left: 0.5em;
      }

      .demo-area {
        min-height: 100vh;
        height: 100vh;
      }

      .image-container {
        display: block;
        position: relative;
        display: flex;
        justify-content: center;
      }

      .image-container img {
        position: absolute;
        max-width: 80%;
        max-height: 80vh;
        transition: opacity 700ms;
      }

      .take-off-anim img {
        border: "1px dashed black";
        background: #7fffe9;
        animation: take-off-anim 4s ease-in-out 1;
        animation-fill-mode: forwards;
        transform-origin: center center;
      }

      @keyframes take-off-anim {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        30% {
          transform: rotateX(70deg) rotateY(0deg) rotateZ(50deg) scale(0.5);
        }
        100% {
          transform: rotateX(70deg) rotateY(0deg) rotateZ(50deg) scale(0.5);
        }
      }

      img.img-2 {
        animation: take-off-anim 4s ease-in-out 1s,
          lower-anim-2 5s ease-in-out 2.5s;
        animation-fill-mode: both;
      }

      img.img-1 {
        animation: take-off-anim 4s ease-in-out 1s,
          lower-anim-1 5s ease-in-out 2.5s;
        animation-fill-mode: both;
      }

      img.img-0 {
        animation: take-off-anim 4s ease-in-out 1s,
          lower-anim-0 5s ease-in-out 2.5s;
        animation-fill-mode: both;
      }

      @keyframes lower-anim-2 {
        30% {
          transform: rotateX(70deg) rotateY(0deg) rotateZ(50deg) scale(0.5);
        }
        70% {
          transform: rotateX(70deg) rotateY(0deg) rotateZ(50deg) scale(0.5);
        }
        100% {
          transform: none;
        }
      }
      @keyframes lower-anim-1 {
        30% {
          transform: rotateX(70deg) rotateY(0deg) rotateZ(50deg) scale(0.5)
            translateY(83px) translateZ(-123px) translateX(100px);
        }
        70% {
          transform: rotateX(70deg) rotateY(0deg) rotateZ(50deg) scale(0.5)
            translateY(83px) translateZ(-123px) translateX(100px);
        }
        100% {
          transform: translateY(120%);
        }
      }
      @keyframes lower-anim-0 {
        30% {
          transform: rotateX(70deg) rotateY(0deg) rotateZ(50deg) scale(0.5)
            translateY(83px) translateZ(-281px) translateX(100px);
        }
        70% {
          transform: rotateX(70deg) rotateY(0deg) rotateZ(50deg) scale(0.5)
            translateY(83px) translateZ(-281px) translateX(100px);
        }
        100% {
          transform: translateY(240%);
        }
      }

      .add-button-large {
        border: 1px solid;
        cursor: pointer;
        border-color: #555;
        display: inline-block;
        border-radius: 4px;
        padding: 0.8em;
        padding-left: 1.6em;
        padding-right: 1.6em;
        color: #333;
        background: #83ffd5;
      }

      .add-button-small {
        cursor: pointer;
        line-height: 56px;
        position: fixed;
        z-index: 10;
        bottom: 1.6em;
        right: 1.6em;
        border-radius: 999px;
        background-color: aquamarine;
        height: 3.4em;
        width: 3.4em;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        transition: all 0.25s ease-in-out;
      }

      .add-button-small::after,
      .add-button-small::before {
        content: "";
        display: block;
        background-color: #6e6e6e;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .add-button-small::before {
        height: 1em;
        width: 0.13em;
      }

      .add-button-small::after {
        height: 0.13em;
        width: 1em;
      }

      input[type="file"] {
        display: none;
      }

      @media (max-width: 599px) {
        .add-button-large {
          display: none;
        }

        .dashboard {
          justify-content: flex-end;
          position: relative;
          left: 2em;
        }

        .header-container {
          padding: 1rem 1rem;
        }

        h1 {
          font-size: 1.4rem;
          max-width: 43vw;
        }

        .github-link {
          margin: 0;
          margin-bottom: 1em;
          position: fixed;
          top: 2em;
        }
      }

      @media (min-width: 600px) {
        .add-button-small {
          display: none;
        }
      }

      .zen-mode header {
        top: -15em;
        margin-top: -15em;
        opacity: 0;
      }

      .zen-mode .add-button-small {
        transform: translateY(200%);
      }

      .error {
        position: fixed;
        left: 20%;
        right: 20%;
        bottom: -40%;
        padding: 0.8rem;
        background: #ff9b00f0;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        transition: all 0.25s ease-in-out;
        text-align: center;
        font-weight: 400;
        zoom: 1%;
      }

      .error.show {
        bottom: 20%;
        zoom: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Extract depth maps</h1>
      <p>
        Extract embedded depth maps from photos taken in
        <b>portrait/bokeh</b> mode.
      </p>
      <p>Supported models: iPhone 8 Plus, iPhone X, and iPhone XSMax</p>
      <div class="dashboard">
        <label for="imageUpload">
          <p class="add-button-large">Upload photo</p>
          <input
            type="file"
            id="imageUpload"
            style="display: none"
            name="imageUpload"
            accept="image/jpeg"
            multiple="multiple"
          />
        </label>
        <a href="https://github.com/henchies/MPFExtractor" class="github-link">
          <img src="assets/GitHub-Mark-120px-plus.png" />
          <div>Info and code on GitHub</div>
        </a>
      </div>
    </header>
    <section class="demo-area">
      <div class="image-container">
        <img id="samplePhoto" src="assets/340_AppleiPhoneXSMax_IMG_E7156.jpg" />
      </div>
    </section>
    <div class="error"></div>
    <label for="imageUpload" class="add-button-small">
      <input
        type="file"
        id="imageUpload"
        name="imageUpload"
        accept="image/jpeg"
      />
    </label>
    <script type="text/javascript" src="MPFExtractor.js"></script>
    <script type="text/javascript">
      "use strict";

      window.addEventListener("load", init());

      function init() {
        const query = document.querySelector.bind(document);
        const imageContainer = query(".image-container");

        // MPFExtractor (Multi Picture Format Extractor)
        const extractor = new MPFExtractor();
        const options = {
          debug: false,
          extractFII: true,
        };

        // For img tags, js cannot immediately access binary data for security reasons.
        // We have to re-fetch it. However, it should be served from browser cache.
        fetch(query("#samplePhoto").src)
          .then((response) => response.arrayBuffer())
          .then((buffer) => {
            return extractor.extract(buffer, options);
          })
          .then((subImageArray) => {
            imageContainer.innerHTML = "";
            setImages(subImageArray);
            // imageContainer.classList.add("take-off-anim");
          })
          .catch(setError);

        function onUpload(e) {
          imageContainer.innerHTML = "";
          for (const file of e.target.files) {
            let reader = new FileReader();
            reader.onload = () =>
              extractor
                .extract(reader.result, { extractFII: true })
                .then(setImages)
                .catch(setError);
            reader.readAsArrayBuffer(file);
          }
        }

        function setImages(images) {
          for (const [i, img] of images.reverse().entries()) {
            img.onload = () => {
              img.style.opacity = 1;
              img.style.zIndex = i;
              img.setAttribute("class", "img-" + i);
            };
            imageContainer.insertBefore(img, imageContainer.firstChild);
          }
          imageContainer.classList.add("take-off-anim");
        }

        function setError(message) {
          let error = query(".error");
          error.innerText = `ðŸ¤” Error: ${message}`;
          error.classList.add("show");
          setTimeout(() => {
            error.classList.remove("show");
          }, 3000);
        }

        query("#imageUpload").addEventListener("change", onUpload, false);
        query(".demo-area").addEventListener(
          "click",
          (e) => {
            query("body").classList.toggle("zen-mode");
          },
          false
        );
      }
    </script>
  </body>
</html>
